<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件基础</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <button-counter 
      v-for="item in posts"
      :key="item.id"
      :title="item.title"
    >
    </button-counter>
  </div>
  <script>
    Vue.component('button-counter', {
      props:['title'],
      data() {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">{{ title }} - {{ count }} times.</button>'
    });

    let vm = new Vue({ 
      el: '#root',
      data(){
        return{
          posts: [
            { id: 1, title: 'One' },
            { id: 2, title: 'Two' },
            { id: 3, title: 'Three' },
          ]
        }
      },
    });
  </script>
</body>
</html>
