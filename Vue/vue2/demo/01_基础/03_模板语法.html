<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值：</h1>
    <p>
      <span>{{message}}</span><br>
      <span v-once>v-once {{onceMessage}}</span><br>
      <span v-html="htmlMessage"></span><br>
      <span>{{number + 1}}</span><br>
      <span>{{ok?'YES':'NO'}}</span><br>
      <span>{{ message.split('').reverse().join('') }}</span><br>
      <span>{{ ok?message:''}}</span><br>
      <input type="button" value="反转 message" @click.prevent="doSomething()"><br>
      <a :[attribute_name]="urlsrc">动态配置url</a>
    </p>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data(){
        return {
          message: '模板语法',
          onceMessage: '只渲染一次，这个值不会被改变',
          htmlMessage: `<span style="color:red">v-html：可以渲染一段HTML</span>`,
          number: 5,
          ok: false,
          attribute_name: 'href',
          urlsrc: 'https://cn.vuejs.org/v2/guide/syntax.html#%E4%BD%BF%E7%94%A8-JavaScript-%E8%A1%A8%E8%BE%BE%E5%BC%8F',

        }
      },
      methods: {
        doSomething(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
  </script>
</body>
</html>
