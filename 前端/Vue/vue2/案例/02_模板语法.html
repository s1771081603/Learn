<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
  <!-- 
    Vue模板语法有两大类
      1、茶之语法：
        功能：用于解析标签体内容
        写法：{{ xxx }} xxx是表达式，且可以直接读取到data中的所有属性
      2、指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......）
        举例：v-bind:href="xxx"或简写为:href="xxx"，xxx同样为js表达式。
   -->
  <div id="app">
    <h1>插值语法</h1>
    <h3>你好：{{ name }}</h3>
    <hr>
    <h1>指令语法</h1>
    <a :href="url" :name="name">点我去百度</a>
    <a :href="url.toUpperCase()" :name="name">点我去百度</a>
  </div>
  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#app',
      data(){
        return{
          name: 'songlisheng',
          url: 'https://www.baidu.com'
        }
      }
    });

  </script>
</body>
</html>
