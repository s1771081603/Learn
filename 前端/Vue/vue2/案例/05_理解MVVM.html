<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
  <style>
    #app02{
      width: 100%;
      overflow: hidden;
      word-break: break-all;
      /* overflow-wrap: break-word; */
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
    }
  </style>
</head>
<body>
  <!-- 
    MVVM 模型
    M：模型 Model——对应 data 中的数据
    V：视图 view——模板
    VM：视图模型 ViewModel——Vue实例对象
   -->
  <div id="app">
    <h1>姓名：{{ name }}</h1>
    <h1>年龄：{{ age }}</h1>
  </div>
  <div id="app02"></div>
  <script>
    Vue.config.productionTip = false; // 组织vue在启动时生成生产提示。
    
    const vm = new Vue({
      data(){
        return{
          name: 'songlisheng',
          age: 24,
        }
      }
    });
    vm.$mount('#app');
  </script>

  <script>
    let person = {
      name: 'songlisheng',
      age: '24',
      sex: '男',
    };
    Object.defineProperty(person, 'age',{
      value: 18
    })
    document
      .getElementById('app02')
      .innerHTML = `<h1>${JSON.stringify(person)}${JSON.stringify(person)}${JSON.stringify(person)}</h1>`
  </script>
</body>
</html>
